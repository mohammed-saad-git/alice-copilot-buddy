<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alice is starting...</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1c2e, #2d2f4d);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.7);
      animation: pulse 2s infinite;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .loader {
      width: 50px;
      height: 50px;
      margin: 20px auto;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    h2 {
      margin: 10px 0;
      font-weight: 600;
      letter-spacing: 1px;
    }
    p {
      font-size: 14px;
      opacity: 0.7;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%   { box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
      50%  { box-shadow: 0 0 35px rgba(59, 130, 246, 0.9); }
      100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- ðŸ‘‡ Use your real Alice logo -->
      <img src="build/alice_final_logo.png" alt="Alice Logo">
    </div>
    <h2>ðŸš€ Alice is starting...</h2>
    <div class="loader"></div>
    <p>Please wait while we prepare your assistant</p>
  </div>
</body>
</html>
